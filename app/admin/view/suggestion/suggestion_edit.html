<form action="{:url()}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">

            <div class="row">                                
                
                <div class="col-md-6">
                    <div class="form-group">
                      <label>会员用户</label>
                      <span>（会员用户名称）</span>
                      <input class="form-control" name="username" disabled="" placeholder="请输入用户名" value="{$info['username']}" type="text">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                      <label>标题</label>
                      <span>（标题）</span>
                      <input class="form-control" name="title" disabled="" placeholder="请输入标题" value="{$info['title']}" type="text">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>图片</label>
                        {foreach name="getImg" item="vo" key="k" }                 
                        <img class="tong" src="{$vo}" alt="" style="width: 100px;">
                        {/foreach}
                    </div>
                </div>
              
                <div class="col-md-6">
                    <div class="form-group">
                        <label>投诉状态</label>
                        <span>（投诉状态信息）</span>
                        <select name="type" class="form-control">
                            {volist name='type' id='type'}
                            <option value="{$key}">{$type|default=''}</option>
                            {/volist}
                        </select>
                            
                    </div>
                </div>
                                
                <div class="col-md-12">
                    <div class="form-group">
                        <label>内容</label>
                        <textarea class="form-control textarea_editor" name="content" placeholder="请输入内容">{$info['content']|default=''}</textarea>
                        {:widget('editor/index', array('name'=> 'content','value'=> ''))}
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>状态</label>
                        <span>（状态信息）</span>
                        <select name="status" class="form-control">
                            {volist name='status' id='status'}
                            <option value="{$key}">{$status|default=''}</option>
                            {/volist}
                        </select>
                            
                    </div>
                </div>
                                
                <div class="col-md-6">
                    <div class="form-group">
                      <label>处理结果</label>
                      <span>（处理结果信息）</span>
                      <input class="form-control" name="note" placeholder="请输入备注" value="{$info['note']}" type="text">
                    </div>
                </div>
                
                
                  
            </div>

            <div class="box-footer">

                <input type="hidden" name="id" value="{$info['id']|default='0'}"/>

                {include file="layout/edit_btn_group"/}

            </div>

        </div>
    </div>
</form>

<div id="showimg" style="display: none;width: 500px;">
    <img width="500" id="mimg">
</div>
<script type="text/javascript">
    ob.setValue("status", {$info.status | default = 0
    }
    );
    ob.setValue("type", {$info.type | default = 0
    }
    );
</script>
<script type="text/javascript">
    $(".tong").click(function(){    
        $("#mimg").attr('src',$(this).attr('src'));
        layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            area: '500px',
            skin: 'layui-layer-nobg', //没有背景色
            shadeClose: true,
            content: $('#showimg'),
            end: function () {
               $("#showimg").hide();
            }
        });
    });        
</script>
