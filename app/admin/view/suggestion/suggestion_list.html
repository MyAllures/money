<div class="box">
    <div class="box-header ">

        <!--<ob_link><a class="btn" href="{:url('qrcodeAdd')}"><i class="fa fa-plus"></i> 新 增</a></ob_link>-->
        &nbsp;
        <div class="box-tools ">
            <div class="input-group input-group-sm search-form">
                <input name="search_data" class="pull-right search-input" value="{:input('search_data')}" placeholder="账号" type="text">
                <select class="pull-right search-input" name="search_type" style="width: 150px;padding: 3px 12px;" >
                        <option value="" {if condition="$search_type eq ''"}selected{/if}>请选择类型</option>
                        <option value="1" {if condition="$search_type eq 1"}selected{/if}>建议</option>
                        <option value="2" {if condition="$search_type eq 2"}selected{/if}>投诉</option>
                </select>
                <div class="input-group-btn">
                    <button type="button" id="search" url="{:url('suggestionList')}" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <br/>
    </div>
    <div class="box-body table-responsive">
        <table  class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>会员</th>
                    <th>标题</th>
                    <th>投诉状态</th>
                    <th>状态</th>
                    <th>备注</th>
                    <th>添加时间</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            {notempty name='list'}
            <tbody>
                {volist name='list' id='vo'}
                <tr>
                    <td>{$vo.username}</td>
                    <td>{$vo.title}</td> 
                    <td>{$type[$vo.type]}</td> 
                    <td>{$status[$vo.status]}</td>
                    <td>{$vo.note}</td>
                    <td>{$vo.create_time}</td>
                    <td>{$vo.update_time}</td>              
            <td class="text-center">
            <ob_link><a href="{:url('suggestionEdit', array('id' => $vo['id']))}" class="btn"><i class="fa"></i> 审 核</a></ob_link>
            &nbsp;
            </td>
            </tr>
            {/volist}
            </tbody>
            {else/}
            <tbody><tr class="odd"><td colspan="7" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>  
            {/notempty}
        </table>
    </div>

    <div class="box-footer clearfix text-center">
        {$list->render()}
    </div>

</div>
