<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>要添加的会员帐号</label>
              <span>（要添加的会员帐号）</span>
              <input class="form-control" name="username" value="{$info['username']}" placeholder="请输入要添加的会员帐号" type="text">
            </div>
           </div>
        </div>
      </div>
      <div class="box-footer">
          <input type="hidden" name="id" value="{$info['id']}" >
        {include file="layout/edit_btn_group"/}
      </div>
    </div>
</form>
