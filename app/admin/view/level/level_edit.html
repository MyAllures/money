<form action="{:url()}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">

            <div class="row">                                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>名称</label>
                        <span>(名称)</span>
                        <input class="form-control" name="name" placeholder="请输入名称" value="{$info['name']|default=''}" type="text">                            
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>金额</label>
                        <span>(金额)</span>
                        <input class="form-control" name="money" placeholder="请输入金额" value="{$info['money']|default=''}" type="text">                          
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>下级达标人数</label>
                        <span>(下级达标人数)</span>
                        <input class="form-control" name="need_num" placeholder="请输入下级达标人数" value="{$info['need_num']|default=''}" type="text">                          
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>向上查找层数</label>
                        <span>(向上查找层数)</span>
                        <input class="form-control" name="up_num" placeholder="请输入向上查找层数" value="{$info['up_num']|default=''}" type="text">                          
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>向上查找等级</label>
                        <span>(向上查找等级)</span>
                        <input class="form-control" name="up_level" placeholder="请输入向上查找等级" value="{$info['up_level']|default=''}" type="text">                          
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>等级上限</label>
                        <span>（	是否等级上限）</span>
                        <select name="is_end" class="form-control">
                            {volist name='is_end' id='is_end'}
                            <option value="{$key}">{$is_end|default=''}</option>
                            {/volist}
                        </select>
                            
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>注册下级</label>
                        <span>（	是否能注册下级）</span>
                        <select name="can_reg" class="form-control">
                            {volist name='can_reg' id='can_reg'}
                            <option value="{$key}">{$can_reg|default=''}</option>
                            {/volist}
                        </select>
                            
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>赠送积分额度</label>
                        <span>(赠送积分额度)</span>
                        <input class="form-control" name="score" placeholder="请输入赠送积分额度" value="{$info['score']|default=''}" type="text">                          
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>备注</label>
                        <span>(备注)</span>
                        <input class="form-control" name="note" placeholder="请输入备注" value="{$info['note']|default=''}" type="text">                          
                    </div>
                </div>
                                 
            </div>

            <div class="box-footer">

                <input type="hidden" name="id" value="{$info['id']|default='0'}"/>

                {include file="layout/edit_btn_group"/}

            </div>

        </div>
    </div>
</form>
<script type="text/javascript">
    ob.setValue("is_end", {$info.is_end | default = 0
    }
    );
    ob.setValue("can_reg", {$info.can_reg | default = 0
    }
    );
</script>
