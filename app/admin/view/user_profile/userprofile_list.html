<div class="box">
    <div class="box-header ">

        <!--<ob_link><a class="btn" href="{:url('qrcodeAdd')}"><i class="fa fa-plus"></i> 新 增</a></ob_link>-->
        &nbsp;
        <div class="box-tools ">
            <div class="input-group input-group-sm search-form">
                <input name="search_data" class="pull-right search-input" value="{:input('search_data')}" placeholder="账号" type="text">
                <div class="input-group-btn">
                    <button type="button" id="search" url="{:url('withdrawList')}" class="btn btn-default"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <br/>
    </div>
    <div class="box-body table-responsive">
        <table  class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>会员名称(手机号)</th>
                    <th>微信二维码图片</th>
                    <th>微信号</th>
                    <th>头像</th>
                    <th>昵称</th>
                    <th>性别</th>
<!--                    <th>银行卡号</th>
                    <th>账户姓名</th>
                    <th>银行名称</th>
                    <th>支行名称</th>
                    <th>归属代理</th>                   
                    <th>创建时间</th>
                    <th>更新时间</th> -->
                    <th>操作</th>
                </tr>
            </thead>
            {notempty name='list'}
            <tbody>
                {volist name='list' id='vo'}
                <tr>
                    <td>{$vo.username}</td>
                    <td>
                      <img class="admin-list-img-size" src="{$vo.wx_picture_id|get_picture_url}"/>
                    </td>
                    <td>{$vo.wx_account}</td>
                    <td>
                      <img class="admin-list-img-size" src="{$vo.head_icon|get_picture_url}"/>
                    </td>
                    <td>{$vo.nickname}</td>
                    <td>{$sex[$vo.sex]}</td>
<!--                    <td>{$vo.account_no}</td>
                    <td>{$vo.account_name}</td>
                    <td>{$vo.bank_name}</td>
                    <td>{$vo.branch_name}</td>
                    <td>{$vo.bnickname}</td>
                    <td>{$vo.create_time}</td>
                    <td>{$vo.update_time}</td>-->
            <td class="text-center">
            <ob_link><a href="{:url('userProfileEdit', array('id' => $vo['id']))}" class="btn"><i class="fa"></i> 设 置</a></ob_link>
            &nbsp;
            </td>
            </tr>
            {/volist}
            </tbody>
            {else/}
            <tbody><tr class="odd"><td colspan="13" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>  
            {/notempty}
        </table>
    </div>

    <div class="box-footer clearfix text-center">
        {$list->render()}
    </div>

</div>
