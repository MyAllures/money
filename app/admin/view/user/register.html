<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>用户名</label>
              <span>（用户名会作为默认的昵称）</span>
              <input class="form-control" name="username" placeholder="请输入用户名" type="text">
            </div>
          </div>
 
          <div class="col-md-6">
            <div class="form-group">
              <label>密码</label>
              <span>（用户密码不能少于6位）</span>
              <input class="form-control" name="password" placeholder="请输入密码" type="password">
            </div>
          </div>
 
          <div class="col-md-6">
            <div class="form-group">
              <label>微信号</label>
              <span>（微信号）</span>
              <input class="form-control" name="wx_account" placeholder="微信号" type="text">
            </div>
          </div>
 
          <div class="col-md-6">
            <div class="form-group">
              <label>姓名</label>
              <span>（姓名）</span>
              <input class="form-control" name="account_name" placeholder="姓名" type="text">
            </div>
          </div>
            
            <div class="col-md-6">
                    <div class="form-group">
                        <label>等级</label>
                        <span>（等级)</span>  
                        <select name="level" class="form-control">
                            {volist name='level' id='level'}
                            <option value="{$key}">{$level|default=''}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
            
              <div class="col-md-6">
            <div class="form-group">
              <label>上级会员手机</label>
              <span>（没有就不填）</span>
              <input class="form-control" name="invite_user" placeholder="上级会员手机" type="text">
            </div>
          </div>
        
            
        </div>
      </div>
      <div class="box-footer">
        
        {include file="layout/edit_btn_group"/}
      </div>
    </div>
</form>
