<form action="{:url()}" method="post" class="form_single">
    <div class="box">
        <div class="box-body">

            <div class="row">                                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>会员名称(手机号)</label>
                        <span>会员名称(手机号)</span>
                        <input class="form-control" name="username" placeholder="请输入会员名称(手机号)" value="{$info['username']|default=''}" type="text">                            
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>密码</label>
                        <span>(修改密码)</span>
                        <input class="form-control" name="pwd" placeholder="请输入要修改的密码" value="" type="text">                            
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>等级编号</label>
                        <span>（等级管理查看)</span>  
                        <select name="level" class="form-control">
                            {volist name='level' id='level'}
                            <option value="{$key}">{$level|default=''}</option>
                            {/volist}
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label>状态</label>
                        <span>（状态信息）</span>
                        <select name="status" class="form-control">
                            {volist name='status' id='status'}
                            <option value="{$key}">{$status|default=''}</option>
                            {/volist}
                        </select>
                            
                    </div>
                </div>
                
                                 
            </div>

            <div class="box-footer">

                <input type="hidden" name="id" value="{$info['id']|default='0'}"/>

                {include file="layout/edit_btn_group"/}

            </div>

        </div>
    </div>
</form>
<script type="text/javascript">
    ob.setValue("status", {$info.status | default = 0
    }
    );
    ob.setValue("level", {$info.level | default = 0
    }
    );
</script>
