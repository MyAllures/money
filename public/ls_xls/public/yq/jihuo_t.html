<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="keywords" content="有钱还 ">
    <meta name="description" content="有钱还 ">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.min-2.1.4.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript" src="js/flexible.js" ></script>
    <script type="text/javascript" src="js/mui.min.js" ></script>
    <title>激活债务</title>
</head>
<style>

</style>
<body class="log_page">
<div class="header">
    <div class="header_fl" onclick="backPage()"><img src="images/back.png"></div>
    <h2 class="title">激活债务</h2>
</div>
<div class="index_page" style="padding: 1.5rem 0 0 0;">
    <div id="plan_list">
    </div>

</div>
</body>
<script type="text/javascript">
    if(localStorage.getItem("token")==null){
        window.location.href = "login.html"
    }
    $.ajax({
        type: 'post',
        url:"/index.php/upload/getUserPlanT",
        data: {
            token: localStorage.getItem("token")
        },
        success: function(e) {
            $('#plan_list').append(e.list);
        }
    });
    function gotoPay(id) {
        document.cookie="payId="+id+"";
        window.location.href = "jihuo_pay.html";
    }
    function backPage() {
        window.location.href = "plan.html";
    }
</script>
</html>
