<body class="log_page">
<div class="header">
    <div class="header_fl" onclick="javasript:history.back(-1)"><img src="images/back.png"></div>
    <h2 class="title">付款人</h2>
</div>
<div class="page_main">
    <div class="notice_cont" id="pay_list">

    </div>
</div>

<script>
    if(localStorage.getItem("token")==null){
        window.location.href = "login.html"
    }
</script>
<script type="text/javascript">
    var total=0;
    $.ajax({
        type: 'post',
        url:"/index.php/upload/getPayList",
        data: {
            token: localStorage.getItem("token")
        },
        success: function(e) {
            if(e != ''){
                $('#pay_list').append(e);
            }
        }
    });
    function gotoPay(id) {
        document.cookie="payId="+id+"";
        window.location.href = "jihuo_pay_sure.html";
    }
</script>
