<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="keywords" content="有钱还 ">
		<meta name="description" content="有钱还 ">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery.min-2.1.4.js"></script>
		<script src="js/common.js"></script>
		<script type="text/javascript" src="js/flexible.js" ></script>
		<title>忘记密码</title>
	</head>

	<body class="log_page">
		<div class="logo"><img src="images/ic_mark.png" alt=""></div>
		<div class="log_box">
			<h2>忘记密码</h2>
			<form action="" method="">
				<div class="log_file">
					<div class="log_group">
						<input type="number" id="phone" placeholder="请输入您的手机号">
					</div>
					<div class="log_group yan_group flex">
						<input type="number" class="reffer_code" placeholder="请输入验证码">
						<button type="button" class="yan_btn">获取验证码</button>
					</div>
					<div class="log_group">
						<input type="password" id="password" placeholder="新密码">
					</div>
					<div class="log_group">
						<input type="password" id="password1" placeholder="重新输入新密码">
					</div>
					<input class="submit_btn" type="submit" value="重置密码">
				</div>
			</form>
		</div>
		<a class="log_btn" href="login.html">快速登录</a>
	</body>
	<script src="../js/files.js"></script>
	<script src="../js/find_pwd.js?v=2019-7-31"></script>
