<!DOCTYPE html>
<!-- saved from url=(0058)http://happ.wxmobi.cn/youqianhua/html/shoukuan_method.html -->
<html lang="zh-cmn-Hans" class="pixel-ratio-1" style="font-size: 150px;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
		<link rel="stylesheet" href="skfs/weui.min.css">
		<link rel="stylesheet" href="skfs/comm.css">
		<link rel="stylesheet" href="skfs/all.css">
		<link rel="stylesheet" href="skfs/forget_password.css">
		<link rel="stylesheet" href="skfs/paycode.css">
		<link rel="stylesheet" href="skfs/shiming_renzheng.css">
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script src="js/js.js" type="text/javascript"></script>
	<script src="js/files_index.js"></script>
	<script src="js/erweima.js"></script>
		<script src="skfs/page.js" type="text/javascript" charset="utf-8"></script>
		<title> 收款方式</title>
	</head>

	<body>


		<div class="page">
			<div class="page-hd">
				<div class="header mainbgc">
					<div class="header-left">
						<a href="javascript:history.go(-1)" class="left-arrow text_fff"></a>
					</div>
					<div class="header-title text_fff">收款方式</div>
					<div class="header-right">
						<a href=" "></a>
					</div>
				</div>

			</div>
			<div class="page-bd">

				<div class="shuruinout">
					<form id="form1" class="">
						<div class=" weui-cells">
						   
							<div class="weui-cell mukuai fs28">
								<div class="weui-cell__hd"><label class="weui-label">收款渠道</label></div>
								<div class="weui-cell__bd">
									<input class="weui-input text_maincolor" name="name" id="name" value="" type="text" placeholder="微信或者支付宝" format="empty" f-name="请填写微信或者支付宝">
								</div>
							</div>
						
							<div class="weui-cell mukuai fs28">
								<div class="weui-cell__hd"><label class="weui-label">账号</label></div>
								<div class="weui-cell__bd">
									<input class="weui-input text_maincolor" type="text" name="nickname" value="" format="empty" f-name="请输入微信或者支付宝账号" placeholder="请输入微信或者支付宝账号">
								</div>
							</div>
						
						</div>
						<div class="miaosus fs28">
							收款二维码
						</div>
						<div class="upcodeimg">
							<div class="uploadpingzheng">
								<div class="uploadimg tc">
									<div class="weui-gallery" id="gallery">
										<span class="weui-gallery__img" id="galleryImg"></span>
										<div class="weui-gallery__opr">
											<a href="javascript:" class="weui-gallery__del">
												<i class="weui-icon-delete weui-icon_gallery-delete"></i>
											</a>
										</div>
									</div>
									<div class="weui-uploader__bd">
										<input type="hidden" name="code_url" value="{{code_url}}" id="code_url">
										<ul class="weui-uploader__files" id="uploaderFiles">
 
										</ul>
										<div class="weui-uploader__input-box">
											<input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">

										</div>
									</div>
								</div>
							</div>
							<p class="uptisdhi tc fs26">上传收款二维码</p>
							
						</div>
						<div class=" weui-cells">
							<div class="weui-cell mukuai fs28 weui-cell_vcode">
								<div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
								<div class="weui-cell__bd">
									<input class="weui-input text_maincolor" type="text" name="account" value="" format="empty" f-name="请输入短信验证码" placeholder="请输入短信验证码">
								</div>
								<div class="weui-cell__ft">
                                  <p class="fs24 text_maincolor sendcode">获取验证码</p>
                               </div>
							</div>
						
						</div>
						
						<div class="btn_sub">
							<button type="button" class="mainbgc_textcfff fs28" id="">保存</button>
						</div>
					</form>
				</div>
			</div>
		</div>



 

	

</body></html>
